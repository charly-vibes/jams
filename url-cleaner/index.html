<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Cleaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../" class="home-link">‚Üê</a>
    <main>
        <h1>URL Cleaner</h1>
        <p class="subtitle">Remove tracking parameters from URLs</p>

        <div class="input-group">
            <div class="label-row">
                <label for="url-input">Paste URL:</label>
                <button id="paste-btn" type="button" title="Paste from clipboard, clean, and copy result">Paste & Copy Cleaned</button>
            </div>
            <textarea id="url-input" placeholder="https://example.com/?utm_source=twitter&utm_medium=social" rows="3"></textarea>
        </div>

        <div class="output-group">
            <label for="url-output">Cleaned URL:</label>
            <textarea id="url-output" readonly rows="3" placeholder="Cleaned URL will appear here..."></textarea>
            <button id="copy-btn" disabled>Copy</button>
            <span id="copy-feedback" class="feedback"></span>
        </div>

        <div id="removed-params-section" class="hidden">
            <h3>Removed Parameters</h3>
            <div class="table-container">
                <table id="removed-params-table">
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- params will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/charly-vibes/jams/tree/main/url-cleaner" target="_blank" rel="noopener noreferrer">View source on GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
