<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>IP Info</h1>
        <p class="subtitle">IP address, geolocation, and network information</p>

        <div class="actions">
            <button id="refresh-btn">Refresh</button>
            <button id="copy-all-btn">Copy All Info</button>
            <span id="copy-feedback" class="feedback"></span>
        </div>

        <div id="info-container">
            <p class="loading">Loading IP information...</p>
        </div>
    </main>
    <footer>
        <a href="https://github.com/charly-vibes/jams/tree/main/ip-info" target="_blank" rel="noopener noreferrer">View source on GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
